<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Daily Confirmed Cases/ Forecast</h4>
                </div>
                <div class="card-body">



                    <div id="container" style="width:100%; height:400px;"></div>
                    <table id="example" class="display table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Forecasted New Confirmed Case</th>

                        </thead>
                        <tbody id="confirmed-cases">


                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Daily Death/ Forecast</h4>
                </div>
                   <div class="card-body">
                    <div id="container2" style="width:100%; height:400px;"></div>
                    <table id="example2" class="display table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Forecasted New Death Case</th>

                        </tr>
                        </thead>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Daily Recovered/ Forecast</h4>
                </div>

            </div>
        </div>
    </div>
</div>

</html>
<script>
    $(document).ready(function () {

        $('.buttons-csv').addClass('btn-primary')


        $('#example2').DataTable(
            {
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            }
        );

        $('#example').DataTable(
            {
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            }
        );
    });


    $.fn.dataTable.Buttons.defaults.dom.button.className = 'btn btn-primary mtb-5';


    //functions to get forecast
    function getPrediction() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", 'http://127.0.0.1:8000/forecastConfirmedCases/', false); // false for synchronous request
        xmlHttp.send(null);
        return JSON.parse(xmlHttp.response);
    }


    function populateForecastingTable(predictedDate, tableClassName) {

        for (let i = 0; i < predictedDate.length; i++) {
            tableRow = document.createElement('tr')
            CounterData = document.createElement('td')
            dateData = document.createElement('td')
            newConfirmedData = document.createElement('td')
            CounterData.append(i + 1)
            dateData.append(predictedDate[i][0])
            newConfirmedData.append(predictedDate[i][1])
            tableRow.append(CounterData)
            tableRow.append(dateData)
            tableRow.append(newConfirmedData)
            $(tableClassName).prepend(tableRow)
        }
    }


    //function to get actual data
    function getActualConfirmed() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", 'http://127.0.0.1:8000/getActualConfirmed/', false); // false for synchronous request
        xmlHttp.send(null);
        return JSON.parse(xmlHttp.response);
    }

    function getActualRecovered() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", 'http://127.0.0.1:8000/getActualRecovered/', false); // false for synchronous request
        xmlHttp.send(null);
        return JSON.parse(xmlHttp.response);
    }

    function getActualDeath() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", 'http://127.0.0.1:8000/getActualDeath/', false); // false for synchronous request
        xmlHttp.send(null);
        return JSON.parse(xmlHttp.response);
    }

    // ----------------------- //
    //functions to construct graphs


    function parseDate(wholeData, dateAttr = "date", metric) {
        date = []
        for (let i = 0; i < wholeData[dateAttr].length; i++) {
            date.push([new Date(wholeData[dateAttr][i]).getTime(), wholeData[metric][i]])
        }
        return date
    }

    function constructConfirmedGraph() {
        predictedDate = getPrediction()
        var confirmedPrediction = []
        var deathPredcition = []
        for (let i = 0; i < predictedDate['date'].length; i++) {
            confirmedPrediction.push([new Date(predictedDate['date'][i]).getTime(), predictedDate['forecast-confirmed'][i]])
            deathPredcition.push([new Date(predictedDate['date'][i]).getTime(), 6.74423 + predictedDate['forecast-confirmed'][i] * 0.0451])

        }
        confirmedActual = parseDate(getActualConfirmed(), 'date', 'confirmed')
        Highcharts.chart('container', {
            tooltip: {
                xDateFormat: '%d/%m/%Y',
                shared: true,
                split: true,
                enabled: true
            },
            chart: {
                type: 'line',
                zoomType: 'x'
            },
            title: {
                text: 'Number of Egypt actual confirmed cases \n vs predicted cases'
            },
            subtitle: {
                text: 'Source: Johns Hopkins University'
            },
            yAxis: {
                title: {
                    text: 'Confirmed Cases'
                },
            },
            xAxis: {

                type: 'datetime',
                plotLines: [{
                    color: '#181414',
                    width: 2,
                    value: confirmedPrediction[0][0],
                    dashStyle: 'ShortDot'
                }]
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                x: 0,
                y: 0
            },
            series: [{
                name: "Actual Confirmed Cases",
                data: confirmedActual,
                color: '#ff8f00',
            }, {
                name: "Forecast Confirmed Cases",
                data: confirmedPrediction,
                dashStyle: 'longdash',
                color: '#007f05'
            }],

        });
        populateForecastingTable(confirmedPrediction, '#confirmed-cases')
        constructDeathGraph(deathPredcition)
    }


    function constructDeathGraph(dathPrediction) {

        var deathActual = parseDate(getActualDeath(), 'date', 'death')

        Highcharts.chart('container2', {
            tooltip: {
                xDateFormat: '%d/%m/%Y',
                shared: true,
                split: true,
                enabled: true
            },

            chart: {
                type: 'line',
                zoomType: 'x'
            },
            title: {
                text: 'Number of Egypt Death Confirmed Cases \n & Predicted Death'
            },
            subtitle: {
                text: 'Source: Johns Hopkins University'
            },
            yAxis: {
                title: {
                    text: 'Death Cases'
                }
            },
            xAxis: {
                type: 'datetime',
                plotLines: [{
                    color: '#181414',
                    width: 2,
                    value: dathPrediction[0][0],
                    dashStyle: 'ShortDot'
                }]
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                x: 0,
                y: 0
            },
            series: [{
                name: "Actual Death Cases",
                data: deathActual,
                color: '#db0000',
            },
                {
                    name: "Forecast Death Cases",
                    data: dathPrediction,
                    dashStyle: 'longdash',
                    color: '#280000'
                }]
            , plotOptions: {
                series: {
                    compare: 'percent',
                    showInNavigator: true,
                    dataGrouping: {
                        enabled: false
                    },
                }
            },
        });
        populateForecastingTable(dathPrediction, "#death-cases")
    }

    function constructRecoveredGraph() {
        DaethActualData = getActualRecovered()

        Highcharts.chart('container3', {
            chart: {
                type: 'line',
                zoomType: 'x'
            },
            title: {
                text: 'Number of Egypt Actual Recovered Cases \n vs Predicted Cases'
            },
            subtitle: {
                text: 'Source: Johns Hopkins University'
            },

            yAxis: {
                title: {
                    text: 'Recovered Cases'
                }
            },

            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                x: 0,
                y: 0
            },
            series: [
                {
                    name: 'Actual Recovered Cases',
                    data: DaethActualData['recovered']
                }
            ], plotOptions: {
                series: {
                    compare: 'percent',
                    showInNavigator: true,
                    dataGrouping: {
                        enabled: false
                    },
                }
            },

        });

    }

    // ----------------------- //


    constructConfirmedGraph()

    {#constructRecoveredGraph()#}


</script>
